<div *ngIf="isLoading; else tableContent">
  <div class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
</div>

<ng-template #tableContent>
  <div *ngIf="data.length > 0; else noDataTemplate">
    <div class="table-container">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let data"> {{data.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let data"> {{data.title}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Content </th>
          <td mat-cell *matCellDef="let data"> {{data.content}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef> Created At </th>
          <td mat-cell *matCellDef="let data"> {{data.created_at}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <!-- <button class="edit-button" matTooltip="Edit User" mat-icon-button (click)="handleEdit(user)"> -->
              <button class="edit-button" matTooltip="Edit User" mat-icon-button >
              <mat-icon>edit</mat-icon>
            </button>
            <!-- <button class="delete-button" matTooltip="Delete User" mat-icon-button (click)="handleRemove(user.id)"> -->
            <button class="delete-button" matTooltip="Delete User" mat-icon-button >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

      </table>
    </div>
    <!-- <mat-paginator showFirstLastButtons [length]="total" pageSize="10" (page)="handlePage($event)" aria-label="Select page"></mat-paginator> -->
    <mat-paginator showFirstLastButtons [length]="total" pageSize="10" aria-label="Select page"></mat-paginator>
  </div>
</ng-template>

<ng-template #noDataTemplate>
  <div class="no-data-container">
    <mat-icon>info_outline</mat-icon> No data available to display.
  </div>
</ng-template>
