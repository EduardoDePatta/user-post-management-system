<div class="table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id" class="column">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
    <ng-container matColumnDef="login" class="column">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let user">{{ user.login }}</td>
    </ng-container>
    <ng-container matColumnDef="first_name" class="column">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="last_name" class="column">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="email" class="column">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="password" class="column">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let user">{{ user.password }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions" class="column">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="handleEdit(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="handleRemove(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <div *ngIf="isLoading" class="loading-indicator">
      <mat-progress-spinner mode="determinate"></mat-progress-spinner>
      <mat-spinner></mat-spinner>
  
    </div>
  </table>
</div>
<mat-paginator
  showFirstLastButtons
  pa
  [length]="total"
  pageSize="10"
  (page)="handlePage($event)"
  aria-label="Select page">               
</mat-paginator>
