<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="user" [(ngModel)]="login.user" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="login.password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
