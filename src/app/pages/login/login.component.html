<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width first-field">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" placeholder="Enter your login">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('login')?.errors?.['required']">
            Login is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          <mat-error>{{errorMessage}}</mat-error>
        </div>

        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || loginForm.invalid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
